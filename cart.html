<!DOCTYPE html>
<html>
<head>
  <title>Eden Homes - Cart</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/edenlogo.png" alt="Eden Homes Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about_us.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="merchandise.html">Merchandise</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Your Cart</h2>
      <div class="cart">
        <!-- Cart items go here -->
        <div class="cart-item">
          <img src="images/product1.jpg" alt="Product 1">
          <div class="item-details">
            <h3>Product 1</h3>
            <p>Size: Small</p>
            <p>Price: $19.99</p>
          </div>
          <button class="remove-button">Remove</button>
        </div>
      </div>
      
      <div class="cart-summary">
        <!-- Cart summary and checkout button go here -->
        <p>Total: $19.99</p>
        <button class="checkout-button">Checkout</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Eden Homes. All rights reserved.</p>
  </footer>
</body>
</html>
